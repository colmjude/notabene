<!DOCTYPE html>
<html>
	<head>
		<title>notabene</title>
		<link rel="stylesheet" href="notabene.css" />
		<link rel="apple-touch-icon-precomposed" href="touchicon.png"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no,initial-scale=0">
	</head>
	<body>
		<div class="takenotecontainer">
			<div class='messageArea'></div>
			<div id="note">
				<div class="toolbar">
					<a id="deletenote" title="delete this note">delete</a>
					<a id="newnote" title="complete this note">complete</a>
				</div>
				<input type="text" class="note_title" placeholder="Note Title" />
				<div id="notebody">
					<span class="notedate"></span> 
					<textarea class="note_text" placeholder="Write here..."></textarea>
				</div>
				<div id="notemeta"></div>
			</div>
		</div>
		<script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/chrjs.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/chrjs-store.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery-json.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="notabene.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			notes($(".takenotecontainer")[0], {
				bag: "test_public",
				host: "/"
			});
		</script>
	</body>
</html>
